name: deploy

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-cdk:
    runs-on: ubuntu-latest

    # pipeline steps
    steps:
      # config
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-user

      - name: cache node_modules
        id: cache
        uses: actions/cache@v4
        with:
          path: ./source/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('./source/package-lock.json') }}

      - name: setup
        working-directory: ./source
        run: |
          pip install virtualenv
          sed -i 's/"devEmail": ""/"devEmail": "${{ secrets.DEV_EMAIL }}"/g' config.json

      - name: install
        working-directory: ./source
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install

      - name: bootstrap
        working-directory: ./source
        run: |
          npm run bootstrap
          npm run up
          npm run update
      
      
